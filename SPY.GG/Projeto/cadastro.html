<body>
    <div class="banner">

                </div>
                <h4>Confirmação de senha :</h4>
                <div class="olho">
                    <input type="password" pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/gm">
